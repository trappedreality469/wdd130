        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="contact-form-handler.php" method="post">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <fieldset>
                    <legend>Purpose of Message</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="feedback"> Website Feedback</label>
                </fieldset>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <label class="newsletter-label">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Subscribe me to the monthly newsletter
                </label>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
        <section class="employee-profiles">

<script>
document.querySelector("form").addEventListener("submit", function(e) {
    const name = document.getElementById("fullname");
    const email = document.getElementById("email");
    const radioChecked = document.querySelector("input[name='purpose']:checked");

    if (!name.value.trim()) {
        alert("Please enter your full name.");
        name.focus();
        e.preventDefault();
        return;
    }

    if (!email.value.trim()) {
        alert("Please enter a valid email address.");
        email.focus();
        e.preventDefault();
        return;
    }

    if (!radioChecked) {
        alert("Please choose a purpose for your message.");
        e.preventDefault();
        return;
    }
});
</script>
